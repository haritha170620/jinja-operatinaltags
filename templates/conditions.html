<body>
    <center>
        <h1>This is html page of jinja operational tags</h1>
        {% if a > 10 %}
        <h1> inside if block</h1>
        <h1>a value is {{a}}</h1>
        {% endif %}
    </center>
   
        <h1>this is html page of jinja operational tags</h1>
        {% if a > b %}
            <h1>inside if </h1>
            <h1> a value is {{a}}</h1>
            <h1>a is greater than b</h1>
        {% else %}
        <h1>inside else </h1>
        <h1> b value is {{b}}</h1>
        <h1>b is greater than a</h1>
        {% endif %}
    </center>
   

</body>
</html>
